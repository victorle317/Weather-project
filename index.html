<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>XO Weather</title>

	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>

	<!-- Loading main css file -->
	<link rel="stylesheet" href="./style/style.css">


</head>


<body>
	<div class="site-content">
		<header>
			<a href="#home" class="logo">
				<img src="images/logo.png" alt="" class="logo">
				<div class="logo-type">
					<h1 class="site-title">XO Weather</h1>
					<small class="site-description">Accompany with you</small>
				</div>
			</a>
			<div class="toggle" onclick="toggleMenu()"></div>
			<ul class="menu">
				<li><a href="#home" onclick="toggleMenu()">Trang Chủ</a></li>
				<li><a href="#about" onclick="toggleMenu()">Thông tin và Liên hệ</a></li>
				<li><a href="#account" onclick="toggleMenu()">Tài Khoản</a></li>
				<li><a href="./signin-signup.html" onclick="toggleMenu()">Đăng Nhập / Đăng Kí</a></li>
			</ul>
		</header>

		<div class="hero"
			data-bg-image="https://images.pexels.com/photos/615348/forest-fog-sunny-nature-615348.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
			<div class="container">
				<form action="#" class="find-location">
					<input type="text" placeholder="Find your location...">
					<input type="submit" value="Find">
				</form>
			</div>
		</div>
		<div class="forecast-table">
			<div class="container">
				<div class="forecast-container">
					<div class="today forecast">
						<div class="forecast-header">
							<div class="day">Today</div>
							<div class="date">21/10/2020</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="location">Ha Noi</div>
							<div class="degree">
								<div class="num">23<sup>o</sup>C</div>
								<div class="forecast-icon">
									<img src="images/icons/icon-1.svg" alt="" width=90>
								</div>
							</div>
							<span><img src="images/icon-umberella.png" alt="">20%</span>
							<span><img src="images/icon-wind.png" alt="">18km/h</span>
							<span><img src="images/icon-compass.png" alt="">East</span>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">22/10/2020</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-3.svg" alt="" width=48>
							</div>
							<div class="degree">23<sup>o</sup>C</div>
							<small>18<sup>o</sup></small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">23/10/2020</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-13.svg" alt="" width=48>
							</div>
							<div class="degree">23<sup>o</sup>C</div>
							<small>18<sup>o</sup></small>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div class="social-links">
							<a href="#"><i class="fab fa-facebook"></i></a>
							<a href="#"><i class="fab fa-twitter"></i></a>
							<a href="#"><i class="fab fa-google-plus"></i></a>
						</div>
					</div>
				</div>
				<br>
				<p class="copyright">Copyright 2020 XO - Weather.</p>
			</div>
		</footer> <!-- .site-footer -->
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="./js/test.js">
		

	</script>
	<script src="js/app.js" type="module"></script>

</body>

</html>
